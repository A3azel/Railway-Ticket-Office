<table class="table table-bordered table-striped text-center" style="margin: 20px">
    <thead class="table-info">
    <tr>
        <th scope="col">Потяг</th>
        <th scope="col">Звідки/Куди</th>
        <th scope="col">Дата</th>
        <th scope="col">Час <br/> Відправлення/Прибуття</th>
        <th scope="col">Час в дорозі</th>
        <th scope="col">Кількість вільних місць</th>
        <th scope="col">Придбати квиток/ <br/> Інформація про маршрут</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="train : ${trainList}">
            <td th:utext="${train.trainNumber}"></td>
            <td th:utext="${train.startStation.city.cityName} + '/' + ${train.arrivalStation.city.cityName}"></td>
            <td th:utext="Відправдення + ' ' + ${#temporals.format(train.departureTime, 'dd-MM-yyyy')}
            + '<br>' +
            Прибуття + ' ' + ${#temporals.format(train.arrivalTime, 'dd-MM-yyyy')}"></td>
            <td th:utext="${#temporals.format(train.departureTime, 'HH:mm')}
            + '/' +
            ${#temporals.format(train.arrivalTime, 'HH:mm')}"></td>
            <td th:utext="${train.travelTime}"></td>
            <td>
                    <div th:utext="${train.numberOfFreeSeats}"></div>
            </td>
            <td>
                <!--<form action="/train/ggg" method="get">
                    <button type="submit" th:value="${train.trainNumber}" class="btn btn-outline-primary" name="byTicket">Купити</button>
                    <button type="submit" class="btn btn-outline-primary" name="infoAboutTicket">Інформація</button>
                </form>-->
                <div class="container" style="width:250px; text-align:end;">
                    <div class="row">
                        <div class="col">
                            <form action="/order" method="get">
                                <button type="submit" th:value="${train.trainNumber}" class="btn btn-outline-primary" name="byTicket">Купити</button>
                            </form>
                        </div>
                        <div class="col">
                            <form action="/train/info" method="get">
                                <button type="submit" th:value="${train.trainNumber}" class="btn btn-outline-primary" name="infoAboutTicket">Інформація</button>
                            </form>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
</table>

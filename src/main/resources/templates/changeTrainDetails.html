<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>

<div th:include="header::head"></div>

<div class="row mainRow">
    <form method="post" th:action="@{/admin/updateInfoAboutTrain}">
    <div class="col-lg-6" style="margin: 20px">
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Номер потяга</p>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="trainNumber" th:value = "${selectedTrain.trainNumber}"/>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Місто відправлення</p>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:value = "${selectedTrain.startStation.city.cityName}"/>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Місто прибуття</p>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:value = "${selectedTrain.arrivalStation.city.cityName}"/>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Станція відправлення</p>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="startStation" th:value = "${selectedTrain.startStation.stationName}"/>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Станція прибуття</p>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="arrivalStation" th:value = "${selectedTrain.arrivalStation.stationName}"/>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Дата відправлення</p>
                    </div>
                    <div class="col-sm-8">
                        <input type="date" class="form-control" name="departureData" th:value = "${#temporals.format(selectedTrain.departureTime, 'yyyy-MM-dd')}"/>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Дата прибуття</p>
                    </div>
                    <div class="col-sm-8">
                        <input type="date" class="form-control" name="arrivalData" th:value = "${#temporals.format(selectedTrain.arrivalTime, 'yyyy-MM-dd')}"/>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Час відправлення</p>
                    </div>
                    <div class="col-sm-8">
                        <input type="time" class="form-control" name="departureTime" th:value="${#temporals.format(selectedTrain.departureTime, 'HH:mm')}" />
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Час прибуття</p>
                    </div>
                    <div class="col-sm-8">
                        <input type="time" class="form-control" name="arrivalTime" th:value= " ${#temporals.format(selectedTrain.arrivalTime, 'HH:mm')}"/>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Час в дорозі</p>
                    </div>
                    <div class="col-sm-8">
                        <input type="time" class="form-control" name="travelTime" th:value = "${#temporals.format(selectedTrain.travelTime, 'HH:mm')}"/>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Кількість вільних місць</p>
                    </div>
                    <div class="col-sm-8">
                        <input type="number" min="0" name="numberOfFreeSeats" class="form-control" th:value="${selectedTrain.numberOfFreeSeats}"/>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Ціна квитка</p>
                    </div>
                    <div class="col-sm-8">
                        <input type="number" min="0" name="priseOfTicket" class="form-control" th:value = "${selectedTrain.priseOfTicket}"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <button type="submit" name="id" class="btn btn-outline-primary" th:value="${selectedTrain.id}">Підтвердити зміни</button>
    </form>
    <form method="post" th:action="@{'/admin/delete/train/' + ${selectedTrain.id}}">
        <button type="submit" class="btn btn-outline-danger">Видалити</button>
    </form>
</div>

<div th:include="footer::foot"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js">
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</body>
</html>

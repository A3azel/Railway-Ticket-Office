<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>

<div th:include="header::head"></div>

<div class="row mainRow">
    <div class="col-lg-6" style="margin: 20px">
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Номер потяга</p>
                    </div>
                    <div class="col-sm-8">
                        <p class="text-muted mb-0" th:text = "${selectedRoute.train.trainNumber}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Звідки/Куди</p>
                    </div>
                    <div class="col-sm-8">
                        <p class="text-muted mb-0" th:text = "${selectedRoute.startStation.city.cityName} + '/' + ${selectedRoute.arrivalStation.city.cityName}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Станція відправлення</p>
                    </div>
                    <div class="col-sm-8">
                        <p class="text-muted mb-0" th:text = "${selectedRoute.startStation.stationName}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Станція прибуття</p>
                    </div>
                    <div class="col-sm-8">
                        <p class="text-muted mb-0" th:text = "${selectedRoute.arrivalStation.stationName}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Дата <br/> Відправлення/Прибуття</p>
                    </div>
                    <div class="col-sm-8">
                        <p class="text-muted mb-0" th:text = "Відправдення + ' ' + ${#temporals.format(selectedRoute.departureTime, 'dd-MM-yyyy')}
                        + ' / ' +
                        Прибуття + ' ' + ${#temporals.format(selectedRoute.arrivalTime, 'dd-MM-yyyy')}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Час <br/> Відправлення/Прибуття</p>
                    </div>
                    <div class="col-sm-8">
                        <p class="text-muted mb-0" th:text = "${#temporals.format(selectedRoute.departureTime, 'HH:mm')}
            + '/' +
            ${#temporals.format(selectedRoute.arrivalTime, 'HH:mm')}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Час в дорозі</p>
                    </div>
                    <div class="col-sm-8">
                        <p class="text-muted mb-0" th:text = "${selectedRoute.travelTime}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Кількість вільних купе місць</p>
                    </div>
                    <div class="col-sm-8">
                        <p class="text-muted mb-0" th:text = "${selectedRoute.numberOfCompartmentFreeSeats}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Ціна купе місця</p>
                    </div>
                    <div class="col-sm-8">
                        <p class="text-muted mb-0" th:text = "${selectedRoute.priseOfCompartmentTicket} + ' ₴'"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Кількість вільних люкс місць</p>
                    </div>
                    <div class="col-sm-8">
                        <p class="text-muted mb-0" th:text = "${selectedRoute.numberOfSuiteFreeSeats}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Ціна люкс місця</p>
                    </div>
                    <div class="col-sm-8">
                        <p class="text-muted mb-0" th:text = "${selectedRoute.priseOfSuiteTicket} + ' ₴'"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="row">
            <div class="col-12" style="height: 225px; width: 300px">
                <div class="col-sm-4"><p>Маршрут</p></div>
                <div id="map">

                </div>
            </div>

            <div class="col-12">
                <div class="col-sm-4"><p>Коментарі</p></div>
                <p id = "comment">

                </p>
            </div>
        </div>
    </div>
</div>

<div th:include="footer::foot"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js">
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script th:inline="javascript">
    var test =  /*[[${userCommentsList}]]*/ {};
        for (i=0; i<test.length; i++) {
            console.log(test[i].userComments);
            $('#comment').text(test[0].userComments);
            $('#comment').fadeIn(4000);
            $('#comment').delay(7000);
            $('#comment').fadeOut(4000);
        }
</script>
</body>
</html>

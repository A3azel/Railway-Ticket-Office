            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>

                    <li class="nav-item">

                </div>

</header>



<section>
    <table class="table table-bordered table-striped text-center" style="margin: 20px">
        <thead class="table-info">
        <tr>
            <th scope="col">Потяг</th>
            <th scope="col">Звідки/Куди</th>
            <th scope="col">Дата</th>
            <th scope="col">Час <br/> Відправлення/Прибуття</th>
            <th scope="col">Час в дорозі</th>
            <th scope="col">Кількість вільних місць</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:utext="${selectedTrain.trainNumber}"></td>
            <td th:utext="${selectedTrain.startStation.city.cityName} + '/' + ${selectedTrain.arrivalStation.city.cityName}"></td>
            <td th:utext="Відправдення + ' ' + ${#temporals.format(selectedTrain.departureTime, 'dd-MM-yyyy')}
            + '<br>' +
            Прибуття + ' ' + ${#temporals.format(selectedTrain.arrivalTime, 'dd-MM-yyyy')}"></td>
            <td th:utext="${#temporals.format(selectedTrain.departureTime, 'HH:mm')}
            + '/' +
            ${#temporals.format(selectedTrain.arrivalTime, 'HH:mm')}"></td>
            <td th:utext="${selectedTrain.travelTime}"></td>
            <td>
                <div th:utext="${selectedTrain.numberOfFreeSeats}"></div>
            </td>
        </tr>
        </tbody>
    </table>
</section>

    <div class="container">
        <div class="row">
            <div class="col-6" style="height: 175px; width: 250px">
                <div id="map">

                </div>
                .col-6</div>
            <div class="col-6" style="height: 250px">
                .col-6
            </div>
            <div class="col-6" style="height: 75px">.col-6</div>
        </div>
    </div>

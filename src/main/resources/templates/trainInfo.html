</head>
<body>

<div class="row mainRow">
    <div class="col-lg-6" style="margin: 20px">
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Номер потяга</p>
                    </div>
                    <div class="col-sm-8">
                        <p class="text-muted mb-0" th:text = "${selectedTrain.trainNumber}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Звідки/Куди</p>
                    </div>
                    <div class="col-sm-8">
                        <p class="text-muted mb-0" th:text = "${selectedTrain.startStation.city.cityName} + '/' + ${selectedTrain.arrivalStation.city.cityName}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Станція відправлення</p>
                    </div>
                    <div class="col-sm-8">
                        <p class="text-muted mb-0" th:text = "${selectedTrain.startStation.stationName}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Станція прибуття</p>
                    </div>
                    <div class="col-sm-8">
                        <p class="text-muted mb-0" th:text = "${selectedTrain.arrivalStation.stationName}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Дата <br/> Відправлення/Прибуття</p>
                    </div>
                    <div class="col-sm-8">
                        <p class="text-muted mb-0" th:text = "Відправдення + ' ' + ${#temporals.format(selectedTrain.departureTime, 'dd-MM-yyyy')}
                        + '/' +
                        Прибуття + ' ' + ${#temporals.format(selectedTrain.arrivalTime, 'dd-MM-yyyy')}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Час <br/> Відправлення/Прибуття</p>
                    </div>
                    <div class="col-sm-8">
                        <p class="text-muted mb-0" th:text = "${#temporals.format(selectedTrain.departureTime, 'HH:mm')}
            + '/' +
            ${#temporals.format(selectedTrain.arrivalTime, 'HH:mm')}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Час в дорозі</p>
                    </div>
                    <div class="col-sm-8">
                        <p class="text-muted mb-0" th:text = "${selectedTrain.travelTime}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Кількість вільних місць</p>
                    </div>
                    <div class="col-sm-8">
                        <p class="text-muted mb-0" th:text = "${selectedTrain.numberOfFreeSeats}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Ціна квитка</p>
                    </div>
                    <div class="col-sm-8">
                        <p class="text-muted mb-0" th:text = "${selectedTrain.priseOfTicket + '₴'}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="row">
            <div class="col-12" style="height: 225px; width: 300px">
                <div class="col-sm-4"><p>Маршрут</p></div>
                <div id="map">

                </div>
            </div>

            <div class="col-12">
                <div class="col-sm-4"><p>Коментарі</p></div>
                <p id = "comment">

                </p>
            </div>
        </div>
    </div>
</div>

<div th:include="footer::foot"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js">
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script th:inline="javascript">
    var test =  /*[[${userCommentsList}]]*/ {};
        for (i=0; i<test.length; i++) {
            console.log(test[i].userComments);
            $('#comment').text(test[0].userComments);
            $('#comment').fadeIn(4000);
            $('#comment').delay(7000);
            $('#comment').fadeOut(4000);
        }
</script>
</body>
</html>

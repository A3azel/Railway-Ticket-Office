<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>all trains</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>

<div th:include="header::head"></div>
<div class="d-grid gap-2 d-md-flex justify-content-md-center" style="margin: 20px">
    <form th:action="@{/admin/find/route}" method="get">
        <label>Пошук маршруту</label>
        <label>
            <input type="number" name="id" class="form-control" placeholder="Введіть ID маршруту..."/>
        </label>
        <button type="submit" class="btn btn-outline-success">Пошук</button>
    </form>
    <form th:action="@{/admin/add/route}" method="get">
        <button type="submit" class="btn btn-outline-primary">Додати маршрут</button>
    </form>
</div>

<table class="table table-bordered table-striped text-center" style="margin: 20px">
    <thead class="table-info">
    <tr>
        <th scope="col">Потяг</th>
        <th scope="col">Звідки/Куди</th>
        <th scope="col">Дата</th>
        <th scope="col">Час <br/> Відправлення/Прибуття</th>
        <th scope="col">Час в дорозі</th>
        <th scope="col">Кількість вільних місць <br/> Купе/Люкс</th>
        <th scope="col">Ціна квитка <br/> Купе/Люкс</th>
        <th scope="col">Оновити данні</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="route : ${routeList}">
        <td th:text="${route.train.trainNumber}"></td>
        <td th:text="${route.startStation.city.cityName} + '/' + ${route.arrivalStation.city.cityName}"></td>
        <td th:utext="Відправдення + ' ' + ${#temporals.format(route.departureTime, 'dd-MM-yyyy')}
            + '<br>' +
            Прибуття + ' ' + ${#temporals.format(route.arrivalTime, 'dd-MM-yyyy')}"></td>
        <td th:text="${#temporals.format(route.departureTime, 'HH:mm')}
            + '/' +
            ${#temporals.format(route.arrivalTime, 'HH:mm')}"></td>
        <td th:text="${route.travelTime}"></td>
        <td th:text="${route.numberOfCompartmentFreeSeats} + ' / ' + ${route.numberOfSuiteFreeSeats}"></td>
        <td th:text="${route.priseOfCompartmentTicket} + ' ₴' + ' / ' + ${route.priseOfSuiteTicket} + ' ₴'"></td>
        <td>
            <div class="d-grid gap-1 d-md-flex justify-content-md-center">
                <form method="get" th:action="@{'/admin/route/change/' + ${route.id}}">
                    <button type="submit" class="btn btn-outline-primary">Оновити данні</button>
                </form>
                <form method="post" th:action="@{'/admin/delete/route/' + ${route.id}}">
                    <button type="submit" class="btn btn-outline-danger">Видалити маршрут</button>
                </form>
            </div>
        </td>
    </tr>
    </tbody>
</table>

<nav aria-label="...">
    <ul class="pagination justify-content-center">
        <th:block th:if="${pageNumber}>1">
            <li class="page-item">
                <a class="page-link" th:href = "@{'/admin/all/trains/page/' + ${1}}">First</a>
            </li>
        </th:block>
        <th:block th:unless="${pageNumber}>1">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">First</a>
            </li>
        </th:block>
        <!-- Previous -->
        <th:block th:if="${pageNumber}>1">
            <li class="page-item">
                <a class="page-link" th:href = "@{'/admin/all/trains/page/' + ${pageNumber - 1}}">Previous</a>
            </li>
        </th:block>
        <th:block th:unless="${pageNumber}>1">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
            </li>
        </th:block>
        <!-- f -->
        <th:block th:if="${pageable.getTotalPages()} <= 10">
            <th:block th:each="i : ${#numbers.sequence(1,pageable.getTotalPages())}">
                <th:block th:if="${i} == ${pageNumber}">
                    <li class="page-item active" aria-current="page">
                        <span class="page-link">[[${i}]]</span>
                    </li>
                </th:block>
                <th:block th:unless="${i} == ${pageNumber}">
                    <li class="page-item">
                        <a class="page-link" th:href = "@{'/admin/all/trains/page/' + ${i}}">[[${i}]]</a>
                    </li>
                </th:block>
            </th:block>
        </th:block>

        <th:block th:if="${pageable.getTotalPages()} >  10">
            <th:block th:if="${pageNumber <= 5 || pageNumber > pageable.getTotalPages()-4}">
                <li th:each="i : ${#numbers.sequence(1,5)}" th:class="${pageNumber != i ? 'page-item' : 'page-item active'}">
                    <a class="page-link" th:href = "@{'/admin/all/trains/page/' + ${i}}">[[${i}]]</a>
                </li>

                <a class="page-link" th:href = "@{'/admin/all/trains/page/' + '6'}">...</a>

                <li th:each="i : ${#numbers.sequence(pageable.getTotalPages()-4,pageable.getTotalPages())}" th:class="${pageNumber != i ? 'page-item' : 'page-item active'}">
                    <a class="page-link" th:href = "@{'/admin/allTrains/page/' + ${i}}">[[${i}]]</a>
                </li>
            </th:block>

            <th:block th:if="${pageNumber > 5 && pageNumber < pageable.getTotalPages()-4}">
                <li th:class="${pageNumber != i ? 'page-item' : 'page-item active'}">
                    <a class="page-link" th:href = "@{'/admin/all/trains/page/' + ${pageNumber - 5}}">...</a>
                </li>
            </th:block>

        </th:block>

        <!-- Next -->
        <th:block th:if="${pageNumber}<${pageable.getTotalPages()}">
            <li class="page-item">
                <a class="page-link" th:href = "@{'/admin/all/trains/page/' + ${pageNumber + 1}}">Next</a>
            </li>
        </th:block>
        <th:block th:unless="${pageNumber}<${pageable.getTotalPages()}">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Next</a>
            </li>
        </th:block>

        <th:block th:if="${pageNumber}<${pageable.getTotalPages()}">
            <li class="page-item">
                <a class="page-link" th:href = "@{'/admin/all/trains/page/' + ${pageable.getTotalPages()}}">Last</a>
            </li>
        </th:block>
        <th:block th:unless="${pageNumber}<${pageable.getTotalPages()}">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Last</a>
            </li>
        </th:block>
    </ul>
</nav>

<div th:include="footer::foot"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js">

</script>

</body>
</html>

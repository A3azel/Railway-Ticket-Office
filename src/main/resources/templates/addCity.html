<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link th:href="@{/CSS/footer.css}" rel="stylesheet">
</head>
<body>

<div class="wrapper">
    <div th:include="header::head"></div>

    <main>
        <div class="row mainRow">
            <form method="post" th:action="@{/admin/city/add}" th:object="${city}">
                <div class="col-lg-6" style="margin: 20px">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-4">
                                    <p class="mb-0">[[#{label.city.name}]]</p>
                                </div>
                                <div class="col-sm-8">
                                    <input type="text"  th:field="*{cityName}" class="form-control" name="cityName"/>
                                    <span class="validationError"
                                          th:if="${#fields.hasErrors('cityName')}"
                                          th:errors="*{cityName}" style="color: red">
                            </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-success btn-rounded"><i class="bi bi-pencil"></i>[[#{button.addCity}]]</button>
            </form>
        </div>
    </main>

    <div th:include="footer::foot"></div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js">
</script>

</body>
</html>

 <!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <link th:href="@{/CSS/roundButton.css}" rel="stylesheet">
</head>
<body>
<div th:fragment="head">
    <header>
        <nav class="navbar navbar-expand-lg navbar navbar-light" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">
                    <img th:src="@{/Icons/train-freight-front-fill.svg}" alt="" width="30" height="24" class="d-inline-block align-text-top">
                    Bootstrap
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/user}">[[#{head.link.home}]]</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                    <div class="d-grid gap-4 d-md-flex justify-content-md-end">
                        <th:block th:if="${session.username==null}">
                            <form method="get" th:action="@{/login}">
                                <button class="btn btn-outline-primary" type="submit">[[#{head.button.login}]]</button>
                            </form>
                        </th:block>
                        <th:block th:unless="${session.username==null}">
                            <th:block th:if="${session.role=='USER'}">
                                <form th:action="@{/user}" method="get">
                                    <input type="submit" class="btn btn-outline-warning" th:value="'Баланс рахунку ' + ${session.balance} + ' ₴'">
                                </form>
                                <button class="btn btn-outline-success btn-circle" type="button" style="margin-top: 10px">
                                    <i class="bi bi-basket2"></i>
                                </button>
                            </th:block>
                            <form method="get" th:action="@{/logout}">
                                <button class="btn btn-outline-primary" type="submit">[[#{logout}]]</button>
                            </form>
                        </th:block>
                        <form method="get" th:action="@{/registration}">
                            <button class="btn btn-primary" type="submit">[[#{head.button.singup}]]</button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
    </header>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>personal office</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/CSS/changePassCSS.css}">
    <link th:href="@{/CSS/footer.css}" rel="stylesheet">
</head>
<body>

<div class="wrapper">
    <div th:include="header::head" style="padding-bottom: 30px"></div>

    <main>
        <section class="gradient-custom">
            <div class="container py-5 h-100">
                <div class="row justify-content-center align-items-center h-100">
                    <div class="col-12 col-lg-9 col-xl-7">
                        <div class="card shadow-2-strong change-pass" style="border-radius: 15px">
                            <div class="card-body p-4 p-md-5">
                                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Change password</h3>
                                <form id="form" th:action="@{/user/changePassword}" method="post">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="form-outline">
                                                <label>Current Password</label>
                                                <div class="form-group pass_show">
                                                    <input type="password" id="oldPassword" name="oldPass" class="form-control required" placeholder="Current Password"/>
                                                </div>
                                                <label class="form-label errorMassage" id="oldPasswordError">
                                                    length must be from 8 to 64 characters
                                                </label>
                                                <th:block th:if="${activePasswordNotEquals}">
                                                    <p th:text="${activePasswordNotEquals}" style="color: red"></p>
                                                </th:block>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="form-outline">
                                                <label>New Password</label>
                                                <div class="form-group pass_show">
                                                    <input type="password" id="newPassword" name="newPass" class="form-control required" placeholder="New Password"/>
                                                </div>
                                                <label class="form-label errorMassage" id="newPasswordError">
                                                    length must be from 8 to 64 characters
                                                </label>
                                                <th:block th:if="${firstPasswordError}">
                                                    <p th:text="${firstPasswordError}" style="color: red"></p>
                                                </th:block>
                                                <th:block th:if="${differentPasswords}">
                                                    <p th:text="${differentPasswords}" style="color: red"></p>
                                                </th:block>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="form-outline">
                                                <label>Confirm Password</label>
                                                <div class="form-group pass_show">
                                                    <input type="password" id="confirmedNewPassword" name="confirmedNewPass" class="form-control required" placeholder="Confirm Password"/>
                                                </div>
                                                <label class="form-label errorMassage" id="confirmedNewPasswordError">
                                                    length must be from 8 to 64 characters
                                                </label>
                                                <th:block th:if="${secondPasswordError}">
                                                    <p th:text="${secondPasswordError}" style="color: red"></p>
                                                </th:block>
                                                <th:block th:if="${differentPasswords}">
                                                    <p th:text="${differentPasswords}" style="color: red"></p>
                                                </th:block>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-4 pt-2">
                                        <button type="submit" class="btn btn-primary">
                                            Change
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div th:include="footer::foot"></div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js">

</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script th:src="@{/JS/changePass.js}" defer="defer"></script>
<script th:src="@{/JS/changePassValidation.js}" ></script>
</body>
</html>

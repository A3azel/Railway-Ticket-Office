<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>personal office</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/CSS/changePassCSS.css}">
</head>
<body>

<div th:include="header::head" style="padding-bottom: 30px"></div>

<div class="container">

    <form th:action="@{/user/changePassword}" method="post">
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group pass_show">
                    <input type="password"  class="form-control" placeholder="Введіть нинішній пароль">
                </div>
                <div class="form-group pass_show">
                    <input type="password"  class="form-control" placeholder="Новий пароль">
                </div>
                <div class="form-group pass_show">
                    <input type="password" class="form-control" placeholder="Підтвердіть пароль">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Primary</button>
    </form>

</div>
<div th:include="footer::foot"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js">

</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script th:src="@{/JS/changePass.js}" defer="defer"></script>
<script defer="defer">
    let forFoot = document.querySelector("footer");
    forFoot.classList.add('fixed-bottom');
</script>
</body>
</html>

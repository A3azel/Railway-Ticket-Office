<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link th:href="@{/CSS/footer.css}" rel="stylesheet">
</head>
<body>

<div class="wrapper">
    <div th:include="header::head"></div>

    <main>
        <div class="row mainRow">
            <form method="post" th:action="@{/admin/train/add}" th:object="${train}">
                <div class="col-lg-6" style="margin: 20px">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-4">
                                    <p class="mb-0">[[#{label.train.number}]]</p>
                                </div>
                                <div class="col-sm-8">
                                    <input type="text" th:field="*{trainNumber}" class="form-control" name="trainNumber"/>
                                    <span class="validationError"
                                          th:if="${#fields.hasErrors('trainNumber')}"
                                          th:errors="*{trainNumber}" style="color: red">
                            </span>
                                    <th:block th:if="${TrainAlreadyExist}">
                                        <p th:text="${TrainAlreadyExist}" style="color: red"></p>
                                    </th:block>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-4">
                                    <p class="mb-0">[[#{label.train.numberOfCompartmentSeats}]]</p>
                                </div>
                                <div class="col-sm-8">
                                    <input type="number" th:field="*{numberOfCompartmentSeats}" class="form-control" name="numberOfCompartmentSeats"/>
                                    <span class="validationError"
                                          th:if="${#fields.hasErrors('numberOfCompartmentSeats')}"
                                          th:errors="*{numberOfCompartmentSeats}" style="color: red">
                            </span>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-4">
                                    <p class="mb-0">[[#{label.train.numberOfSuiteSeats}]]</p>
                                </div>
                                <div class="col-sm-8">
                                    <input type="number" th:field="*{numberOfSuiteSeats}" class="form-control" name="numberOfSuiteSeats"/>
                                    <span class="validationError"
                                          th:if="${#fields.hasErrors('numberOfSuiteSeats')}"
                                          th:errors="*{numberOfSuiteSeats}" style="color: red">
                            </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-primary btn-rounded"><i class="bi bi-pencil"></i>[[#{button.addTrain}]]</button>
            </form>
        </div>
    </main>

    <div th:include="footer::foot"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js">
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</body>
</html>

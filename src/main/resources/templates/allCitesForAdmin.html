<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>all trains</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>

<div th:include="header::head"></div>

<div class="d-grid gap-2 d-md-flex justify-content-md-center" style="margin: 20px">
    <form method="get" th:action="@{/admin/find/City}">
        <label>[[#{label.city.search}]]</label>
        <label>
            <input type="text" name="city" class="form-control" th:placeholder="#{placeholder.city.search}"/>
        </label>
        <button type="submit" class="btn btn-outline-success">[[#{button.find}]]</button>
    </form>
    <form th:action="@{/admin/add/newCity}" method="get">
        <button type="submit" class="btn btn-outline-primary">[[#{button.addCity}]]</button>
    </form>
</div>

<table class="table table-bordered table-striped text-center" style="margin: 20px; width: 80%; margin-left: auto; margin-right: auto">
    <thead class="table-info" >
    <tr>
        <th scope="col">
            <a th:href="@{'/admin/all/cites/page/' + ${pageNumber} + '?direction=' + ${direction} + '&sort=id'}">id</a></th>
        <th scope="col">
            <a th:href="@{'/admin/all/cites/page/' + ${pageNumber} + '?direction=' + ${direction} + '&sort=cityName'}">[[#{label.city.name}]]</a>
        </th>
        <th scope="col">[[#{buttonGroup.ListOfStations.addStation}]]</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="city : ${cityList}">
        <td th:text="${city.id}"></td>
        <td th:text="${city.cityName}"></td>
        <td>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <form th:action="@{'/admin/all/stations/' +${city.cityName}+ '/page/1'}"  method="get">
                            <button type="submit" class="btn btn-outline-primary">[[#{button.station.viewStationList}]]</button>
                        </form>
                <form th:action="@{'/admin/add/station/' + ${city.cityName}}" method="get">
                    <button type="submit" class="btn btn-outline-success">[[#{button.station.add}]]</button>
                </form>
            </div>

        </td>
    </tr>
    </tbody>
</table>

<nav aria-label="...">
    <ul class="pagination justify-content-center">
        <th:block th:if="${pageNumber}>1">
            <li class="page-item">
                <a class="page-link" th:href = "@{'/admin/all/cites/page/' + ${1}}">First</a>
            </li>
        </th:block>
        <th:block th:unless="${pageNumber}>1">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">First</a>
            </li>
        </th:block>
        <!-- Previous -->
        <th:block th:if="${pageNumber}>1">
            <li class="page-item">
                <a class="page-link" th:href = "@{'/admin/all/cites/page/' + ${pageNumber - 1}}">Previous</a>
            </li>
        </th:block>
        <th:block th:unless="${pageNumber}>1">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
            </li>
        </th:block>
        <!-- f -->
        <th:block th:if="${pageable.getTotalPages()} <= 10">
            <th:block th:each="i : ${#numbers.sequence(1,pageable.getTotalPages())}">
                <th:block th:if="${i} == ${pageNumber}">
                    <li class="page-item active" aria-current="page">
                        <span class="page-link">[[${i}]]</span>
                    </li>
                </th:block>
                <th:block th:unless="${i} == ${pageNumber}">
                    <li class="page-item">
                        <a class="page-link" th:href = "@{'/admin/all/cites/page/' + ${i}}">[[${i}]]</a>
                    </li>
                </th:block>
            </th:block>
        </th:block>

        <th:block th:if="${pageable.getTotalPages()} >  10">
            <th:block th:if="${pageNumber <= 5 || pageNumber > pageable.getTotalPages()-4}">
                <li th:each="i : ${#numbers.sequence(1,5)}" th:class="${pageNumber != i ? 'page-item' : 'page-item active'}">
                    <a class="page-link" th:href = "@{'/admin/all/cites/page/' + ${i}}">[[${i}]]</a>
                </li>

                <a class="page-link" th:href = "@{'/admin/all/cites/page/' + '6'}">...</a>

                <li th:each="i : ${#numbers.sequence(pageable.getTotalPages()-4,pageable.getTotalPages())}" th:class="${pageNumber != i ? 'page-item' : 'page-item active'}">
                    <a class="page-link" th:href = "@{'/admin/all/cites/page/' + ${i}}">[[${i}]]</a>
                </li>
            </th:block>

            <th:block th:if="${pageNumber > 5 && pageNumber < pageable.getTotalPages()-4}">
                <li th:class="${pageNumber != i ? 'page-item' : 'page-item active'}">
                    <a class="page-link" th:href = "@{'/admin/all/cites/page/' + ${pageNumber - 5}}">...</a>
                </li>
            </th:block>

        </th:block>

        <!-- Next -->
        <th:block th:if="${pageNumber}<${pageable.getTotalPages()}">
            <li class="page-item">
                <a class="page-link" th:href = "@{'/admin/all/cites/page/' + ${pageNumber + 1}}">Next</a>
            </li>
        </th:block>
        <th:block th:unless="${pageNumber}<${pageable.getTotalPages()}">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Next</a>
            </li>
        </th:block>

        <th:block th:if="${pageNumber}<${pageable.getTotalPages()}">
            <li class="page-item">
                <a class="page-link" th:href = "@{'/admin/all/cites/page/' + ${pageable.getTotalPages()}}">Last</a>
            </li>
        </th:block>
        <th:block th:unless="${pageNumber}<${pageable.getTotalPages()}">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Last</a>
            </li>
        </th:block>
    </ul>
</nav>

<div th:include="footer::foot"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js">

</script>

    let forFoot = document.querySelector("footer");
    forFoot.classList.add('fixed-bottom');
</script>-->
</body>
</html>

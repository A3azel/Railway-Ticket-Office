<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="/CSS/carouselEdits.css" rel="stylesheet">
</head>
<body>

<div th:include="header::head"></div>


<div class="row mainRow">
    <div class="col-lg-6" style="padding: 20px">
        <div class="card mb-4">
            <div class="card-body" >
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Номер потяга</p>
                    </div>
                    <div class="col-sm-8">
                        <p class="text-muted mb-0" th:utext = "${selectedTrain.trainNumber}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Звідки/Куди</p>
                    </div>
                    <div class="col-sm-8">
                        <p class="text-muted mb-0" th:utext = "${selectedTrain.startStation.city.cityName} + '/' + ${selectedTrain.arrivalStation.city.cityName}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Станція відправлення</p>
                    </div>
                    <div class="col-sm-8">
                        <p class="text-muted mb-0" th:utext = "${selectedTrain.startStation.stationName}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Станція прибуття</p>
                    </div>
                    <div class="col-sm-8">
                        <p class="text-muted mb-0" th:utext = "${selectedTrain.arrivalStation.stationName}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Час відправлення</p>
                    </div>
                    <div class="col-sm-8">
                        <p class="text-muted mb-0" th:utext = "${selectedTrain.departureTime}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Час прибуття</p>
                    </div>
                    <div class="col-sm-8">
                        <p class="text-muted mb-0" th:utext = "${selectedTrain.arrivalTime}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Час в дорозі</p>
                    </div>
                    <div class="col-sm-8">
                        <p class="text-muted mb-0" th:utext = "${selectedTrain.travelTime}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Кількість вільних місць</p>
                    </div>
                    <div class="col-sm-8">
                        <p class="text-muted mb-0" th:utext = "${selectedTrain.numberOfFreeSeats}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Ціна квитка</p>
                    </div>
                    <div class="col-sm-8">
                        <p class="text-muted mb-0" th:utext = "${selectedTrain.priseOfTicket}+ ' ₴'"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="row">
            <form th:action="@{'/order/' + ${selectedTrain.trainNumber}}" method="post">
                <label>Тип квитка: </label>
                <th:block th:each="ticketType:${ticketTypeList}">
                    <th:block th:if="${ticketType.ticketType}=='Adult'">
                        <input type="radio" name="ticketType" th:value="${ticketType.ticketPriceFactor}" checked th:text="${ticketType.ticketType}"/>
                    </th:block>
                    <th:block th:unless="${ticketType.ticketType} =='Adult'">
                        <input type ="radio" name="ticketType" th:value="${ticketType.ticketPriceFactor}" th:text="${ticketType.ticketType}"/>
                    </th:block>
                </th:block>
                <div class="input-group" style="width: 150px">
                    <!--readonly js-->
                    <label for="countOfTickets">Кількість квитків</label>
                    <button type="button" id="minusCount" class="input-group-text">-</button>
                    <input type="number" class="form-control" id="countOfTickets" name="cityOfDeparture" min="0" th:max="${selectedTrain.numberOfFreeSeats}"/>
                    <button type="button" id="plusCount" class="input-group-text" >+</button>
                </div>
                    <label>Сума: </label>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                        <button type="button" class="btn btn-outline-primary">Додати</button>
                        <button type="submit" class="btn btn-outline-success">Купити</button>
                    </div>


            </form>
        </div>
    </div>
</div>

<div th:include="footer::foot"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js">

</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!--th:src="@{/JS/calcPriseOfTickets.js}"-->

<script th:inline="javascript">
    //let countOfFreeSeats = /*[[${selectedTrain.numberOfFreeSeats}]]*/ {};
    $('#plusCount').click(plus);
    $('#minusCount').click(minus);
    let count = $('#countOfTickets');
    count.val(0);

    let numberOfFreeSeats =  /*[[${countSeats}]]*/ {};

    function plus() {
        if(count.val() < numberOfFreeSeats){
            count.val(Number($(count).val())+1);
            //count.attr('readonly',false);
            //return;
        }
        //$(count).attr('readonly',true);
    }

    function minus() {
        if(count.val() > 0){
            count.val(Number($(count).val())-1);
            //count.attr('readonly',false);
            //return;
        }
        //$(count).attr('readonly',true);
    }
</script>

</body>
</html>

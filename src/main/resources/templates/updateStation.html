<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>

<div th:include="header::head"></div>

<div class="row mainRow">
    <form method="post" th:action="@{/admin/update/station}">
        <div class="col-lg-6" style="margin: 20px">
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-4">
                            <p class="mb-0">[[#{label.city.name}]]</p>
                        </div>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="cityName" th:value = "${finderStation.city.cityName}"/>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-4">
                            <p class="mb-0">[[#{label.station.name}]]</p>
                        </div>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="stationName" th:value = "${finderStation.stationName}"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" name="id" class="btn btn-outline-primary" th:value="${finderStation.id}">[[#{button.submitData}]]</button>
    </form>
    <form th:action="@{'/admin/delete/'+ ${finderStation.city.cityName} + '/station/' + ${finderStation.id}}"  method="post">
        <button type="submit" name="city" th:value="${finderStation.city.cityName}" class="btn btn-outline-danger">[[#{button.delete}]]</button>
    </form>
</div>

<div th:include="footer::foot"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js">
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8" >
    <title>personal office</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/CSS/personalOffise.css}">
    <link th:href="@{/CSS/footer.css}" rel="stylesheet">
</head>
<body>

<div class="wrapper">
    <div th:include="header::head" style="padding-bottom: 30px"></div>

    <main>
        <div class="row">
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <!-- With ENUM you should add method name() -->
                        <th:block th:switch="${selectedUser.userGender}">

                            <th:block th:case = "'MAN'">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                                     class="rounded-circle img-fluid" style="width: 150px;">
                            </th:block>

                            <th:block th:case = "'WOMAN'">
                                <img  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava4.webp" alt="avatar"
                                      class="rounded-circle img-fluid" style="width: 150px;">
                            </th:block>

                            <th:block th:case = "'NOT_SPECIFIED'">
                                <img  src="https://root-nation.com/wp-content/uploads/2022/01/incognito-chrome-0.jpg" alt="avatar"
                                      class="rounded-circle img-fluid" style="width: 150px;">
                            </th:block>

                        </th:block>
                        <!--<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                             class="rounded-circle img-fluid" style="width: 150px;">-->
                        <h5 class="my-3" th:utext = "${selectedUser.firstName} + ' ' + ${selectedUser.lastName}">
                        </h5>
                        <p class="text-muted mb-1"  th:utext = "${selectedUser.userRole}"></p>
                        <p class="text-muted mb-4" th:utext = "${selectedUser.username}"></p>
                        <div class="d-flex justify-content-center mb-2">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                    [[#{button.language}]]
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                    <li><a class="dropdown-item" th:href="@{'/user?lang=uk'}">Українська</a></li>
                                    <li><a class="dropdown-item" th:href="@{'/user?lang=en'}">English</a></li>
                                </ul>
                            </div>
                            <form method="post" action="/logout">
                                <button type="submit" class="btn btn-outline-primary ms-1">
                                    <i class="bi bi-door-open-fill"></i>
                                    [[#{logout}]]
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">[[#{user.label.login}]]</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0" th:utext = "${selectedUser.username}"></p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">[[#{user.label.fullName}]]</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0" th:utext = "${selectedUser.firstName} + ' ' + ${selectedUser.lastName}"></p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">[[#{user.label.email}]]</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0" th:utext = "${selectedUser.userEmail}"></p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">[[#{user.label.phone}]]</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0" th:utext = "${selectedUser.userPhone}"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-grid gap-5 d-md-flex justify-content-md-start">
                    <form th:action="@{/admin/users/all/page/1}" method="get">
                        <button type="submit" class="btn btn-outline-secondary">[[#{admin.button.listOfUsers}]]</button>
                    </form>
                    <form th:action="@{/admin/train/all/page/1}" method="get">
                        <button type="submit" class="btn btn-outline-secondary">[[#{admin.button.listOfTrains}]]</button>
                    </form>
                    <form th:action="@{/admin/city/all/page/1}" method="get">
                        <button type="submit" class="btn btn-outline-secondary">[[#{admin.button.listOfCites}]]</button>
                    </form>
                    <form th:action="@{/admin/route/all/page/1}" method="get">
                        <button type="submit" class="btn btn-outline-secondary">[[#{admin.button.listOfRoutes}]]</button>
                    </form>
                    <form th:action="@{/admin/ticket/all/page/1}" method="get">
                        <button type="submit" class="btn btn-outline-secondary">[[#{admin.button.listOfTickets}]]</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div th:include="footer::foot"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js">

</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script th:src="@{/JS/personalOffice.js}"></script>
</body>
</html>

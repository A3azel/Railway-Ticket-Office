<div th:text="'Квиток № ' + ${selectedOrder.id}">

</div>
<div class="row mainRow">
    <div class="col-lg-6">
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Номер замовлення</p>
                    </div>
                    <div class="col-sm-8">
                        <p class="text-muted mb-0" th:utext = "${selectedOrder.id}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Номер потяга</p>
                    </div>
                    <div class="col-sm-8">
                        <p class="text-muted mb-0" th:utext = "${selectedOrder.train.trainNumber}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Звідки/Куди</p>
                    </div>
                    <div class="col-sm-8">
                        <p class="text-muted mb-0" th:utext = "${selectedOrder.train.startStation.city.cityName} + '/' + ${selectedOrder.train.arrivalStation.city.cityName}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Станція відправлення</p>
                    </div>
                    <div class="col-sm-8">
                        <p class="text-muted mb-0" th:utext = "${selectedOrder.train.startStation.stationName}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Станція прибуття</p>
                    </div>
                    <div class="col-sm-8">
                        <p class="text-muted mb-0" th:utext = "${selectedOrder.train.arrivalStation.stationName}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Час відправлення</p>
                    </div>
                    <div class="col-sm-8">
                        <p class="text-muted mb-0" th:utext = "${selectedOrder.train.departureTime}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Час прибуття</p>
                    </div>
                    <div class="col-sm-8">
                        <p class="text-muted mb-0" th:utext = "${selectedOrder.train.arrivalTime}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Час в дорозі</p>
                    </div>
                    <div class="col-sm-8">
                        <p class="text-muted mb-0" th:utext = "${selectedOrder.train.travelTime}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Час оформлення</p>
                    </div>
                    <div class="col-sm-8">
                        <p class="text-muted mb-0" th:utext = "${selectedOrder.orderTime}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <p class="mb-0">Ціна замовлення</p>
                    </div>
                    <div class="col-sm-8">
                        <p class="text-muted mb-0" th:utext = "${selectedOrder.orderPrise}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="row">
            <th:block th:if="${comment == null}">
                <form>
                    <div class="mb-3">
                        <label for="comment" class="form-label">Додайте відгук про поїздку</label>
                        <textarea class="form-control" id="comment" rows="6" name="text" maxlength="5000" placeholder="Ваш відгук...">
                        </textarea>
                        <button type="button" class="btn btn-outline-primary">Опублікувати</button>
                    </div>
                </form>
            </th:block>
            <th:block th:unless="${comment == null}">
                <form>
                    <div class="mb-3">
                        <label for="changeComment" class="form-label">Змінити відгук</label>
                        <textarea class="form-control" id="changeComment" rows="6" name="text" maxlength="5000" placeholder="Ваш відгук..."></textarea>
                        <button type="button" class="btn btn-outline-primary">Змінити</button>
                    </div>
                </form>
            </th:block>
        </div>
    </div>
</div>

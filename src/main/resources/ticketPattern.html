<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="'Order №' + ${selectedOrder.id}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
</head>
<body>

<div class="wrapper">
   <main>
        <div th:text="'Номер квитка: ' + ${selectedOrder.id}">
        </div>
        <div class="row mainRow">
            <div class="col-lg-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-4">
                                <p class="mb-0">ID</p>
                            </div>
                            <div class="col-sm-8">
                                <p class="text-muted mb-0" th:utext = "${selectedOrder.id}"></p>
                            </div>
                        </div>
                        <hr/>
                        <div class="row">
                            <div class="col-sm-4">
                                <p class="mb-0">Order date</p>
                            </div>
                            <div class="col-sm-8">
                                <p class="text-muted mb-0" th:utext = "${selectedOrder.created}"></p>
                            </div>
                        </div>
                        <hr/>
                        <div class="row">
                            <div class="col-sm-4">
                                <p class="mb-0">Train number</p>
                            </div>
                            <div class="col-sm-8">
                                <p class="text-muted mb-0" th:utext = "${selectedOrder.route.trainNumber}"></p>
                            </div>
                        </div>
                        <hr/>
                        <div class="row">
                            <div class="col-sm-4">
                                <p class="mb-0">Dispatch city/Arrival city</p>
                            </div>
                            <div class="col-sm-8">
                                <p class="text-muted mb-0" th:utext = "${startCityName} + '/' + ${selectedOrder.route.arrivalCityName}"></p>
                            </div>
                        </div>
                        <hr/>
                        <div class="row">
                            <div class="col-sm-4">
                                <p class="mb-0">Dispatch station</p>
                            </div>
                            <div class="col-sm-8">
                                <p class="text-muted mb-0" th:utext = "${selectedOrder.route.startStationName}"></p>
                            </div>
                        </div>
                        <hr/>
                        <div class="row">
                            <div class="col-sm-4">
                                <p class="mb-0">Arrival station</p>
                            </div>
                            <div class="col-sm-8">
                                <p class="text-muted mb-0" th:utext = "${selectedOrder.route.arrivalStationName}"></p>
                            </div>
                        </div>
                        <hr/>
                        <div class="row">
                            <div class="col-sm-4">
                                <p class="mb-0">Dispatch time</p>
                            </div>
                            <div class="col-sm-8">
                                <p class="text-muted mb-0" th:utext = "${selectedOrder.route.departureTime}"></p>
                            </div>
                        </div>
                        <hr/>
                        <div class="row">
                            <div class="col-sm-4">
                                <p class="mb-0">Arrival time</p>
                            </div>
                            <div class="col-sm-8">
                                <p class="text-muted mb-0" th:utext = "${selectedOrder.route.arrivalTime}"></p>
                            </div>
                        </div>
                        <hr/>
                        <div class="row">
                            <div class="col-sm-4">
                                <p class="mb-0">Travel time</p>
                            </div>
                            <div class="col-sm-8">
                                <p class="text-muted mb-0" th:utext = "${selectedOrder.route.travelTime}"></p>
                            </div>
                        </div>
                        <hr/>
                        <div class="row">
                            <div class="col-sm-4">
                                <p class="mb-0">Intermediate stations</p>
                            </div>
                            <div class="col-sm-8">
                                <ul th:each="station : ${selectedOrder.route.intermediateStations}">
                                    <li th:text = "${station.stationName}"></li>
                                </ul>
                            </div>
                        </div>
                        <hr/>
                        <div class="row">
                            <div class="col-sm-4">
                                <p class="mb-0">Number of tickets</p>
                            </div>
                            <div class="col-sm-8">
                                <ul th:each="ticket : ${selectedOrder.numberOfPurchasedTicketsTypesSet}">
                                    <li th:text = "${ticket.ticketType.ticketTypeName}+ ': '+ ${ticket.countOfPurchasedTickets}"></li>
                                </ul>
                            </div>
                        </div>
                        <hr/>
                        <div class="row">
                            <div class="col-sm-4">
                                <p class="mb-0">Prise</p>
                            </div>
                            <div class="col-sm-8">
                                <p class="text-muted mb-0" th:utext = "${selectedOrder.orderPrise}+ ' ₴'"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js">

</script>

</body>
</html>
